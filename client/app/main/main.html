<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>
      AngularFS
    </h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Chat messages:</h1>
      <ul class="nav nav-tabs nav-stacked col-lg-12" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.poster}}: {{thing.message}}<button type="button" class="close" ng-click="deleteThing(thing)">Ã—</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Submit new message:</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Your new message..." ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Post</button>
      </span>
    </p>
  </form>
</div>
